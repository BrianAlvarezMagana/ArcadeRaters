<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Log In</h1> 
    </header>

    <main>
        <form action="" id="login-form">Username
            <label for="uname">
                <input type="text" name="uname" id="uname" placeholder="Username" required autocomplete="Username" />
            </label>

            <label for="password">Password
                <input type="text" name="password" id="password" placeholder="Password" required autocomplete="Password" />
            </label>

            <button type="button" id="submit-button">Submit</button>
        </form>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
