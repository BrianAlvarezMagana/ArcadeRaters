<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Sign Up Here!</h1> 
    </header>

    <main>
        <form action="" id="login-form">First Name
            <label for="fname">
                <input type="text" name="fname" id="fname" placeholder="First Name" required autocomplete="First Name" />
            </label>

            <label for="lname">Last Name
                <input type="text" name="lname" id="lname" placeholder="Last Name" required autocomplete="Last Name" />
            </label>

            <label for="usname">Username
                <input type="text" name="usname" id="usname" placeholder="Username" required autocomplete="Username" />
            </label>

            <label for="password1">Password
                <input type="text" name="password1" id="password1" placeholder="Password" required autocomplete="Password" />
            </label>

            <label for="conpassword">Confirm Password
                <input type="text" name="conpassword" id="conpassword" placeholder="Confirm Password" required autocomplete="Confirm Password" />
            </label>

            <input type="checkbox" name="show-password" id="show-password">Show Password</input>
          

            <button type="button" id="submit-button">Submit</button>
        </form>
    </main>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
